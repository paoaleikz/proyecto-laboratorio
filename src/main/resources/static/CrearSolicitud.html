            <!-- contenido principal  -->
            <div id="layoutSidenav_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">
                                            <div class="text-center">
                                                <h1 th:text="${Titulo}" class="h4 text-gray-900 mb-4"></h1>
                                            </div>

                                        </h3>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/guardar}" th:object=${Solicitud} method="POST">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <select class="form-control"  id="Id_Tiposolicitante">
                                                            <option th:each="tSolicitantes : ${lstTipoSolicitantes}" th:value="${tSolicitantes.Id_Tiposolicitante}" th:text="${tSolicitantes.Descripcion}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <select class="form-control"  id="Id_Tiposolicitud">
                                                            <option th:each="tSolicitud : ${lstTipoSolicitudes}" th:value="${tSolicitud.Id_Tiposolicitud}" th:text="${tSolicitud.Descripcion}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Descripcion</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="expediente"  placeholder="Expediente" />
                                                        <label for="expediente">NO. expediente</label>
                                                        <a  class="btn  btn-circle">
                                                            <i class="fas fa-search"></i>
                                                        </a>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-success btn-block" href="login.html">Crear solicitud</a></div>
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><a class="btn btn-danger btn-block" href="ConsultaSolicitudes">Cancelar </a></div>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
